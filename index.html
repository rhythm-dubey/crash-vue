<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crash VUE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
    </div>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: 'Hello World!'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
